<!DOCTYPE html>
<html>
  <head>
    <title>Markdown to Medium converter</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn-static-1.medium.com/_/fp/css/fonts-base.by5Oi_VbnwEIvhnWIsuUjA.css" />
    <style>
    html, body, #app {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Roboto, sans-serif;
    }
    textarea {
      border: none;
      overflow: auto;
      outline: none;
      -webkit-box-shadow: none;
      -moz-box-shadow: none;
      box-shadow: none;
    }
    #medium {
      font-family: medium-content-serif-font,Georgia,Cambria,"Times New Roman",Times,serif;
      padding: 20px;
    }
    #medium
    #medium h1,
    #medium h2,
    #medium h3,
    #medium h4,
    #medium h5,
    #medium h6 {
      font-family: medium-content-sans-serif-font,"Lucida Grande","Lucida Sans Unicode","Lucida Sans",Geneva,Arial,sans-serif;
    }
    #medium pre {
      background: rgba(0,0,0,.05);
      font-family: "Courier New",Courier,monospace;
      font-size: 16px;
      padding: 20px;
      white-space: pre-wrap;
    }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="app.js"></script>
  </body>
</html>
